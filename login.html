		<div class="login-page">
			<div class="login-form">
				<h3>Login to access your Dashboard</h3>
				<form id="logInForm">
					<p id="error"></p>
					<p id="errorPwd"></p>
					<div class="email">
						<input type="email" id="email" placeholder="Email" required />
					</div>
					<div class="password">
						<input
							type="password"
							id="password"
							placeholder="Password"
							required
						/>
					</div>
					<div class="log-in">
						<button class="btn-color" id="login" type="submit">
							<span id="spanLogin">Login</span>
							<span id="spanLoading">Loading...</span>
						</button>
					</div>
				</form>
				<p>Don't have an account? <a href="signup.html">Sign up</a></p>
				<div class="google">
					<button class="btn-google" id="sign-in">
						<img src="image/Google.png" width="24" alt="" />
						<span>Login with Google</span>
					</button>
				</div>
			</div>
