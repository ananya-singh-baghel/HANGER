<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/sign-up.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

	</head>
	<body>
		<nav class="navbar">
			<div class="nav-col-logo">
				<a href="index.html"> <img src="finallogo.png" alt="Logo" style="width: 150px;"></a>
			</div>
			<div class="nav-col-input">
				<form id="searchForm">
					<input type="search" placeholder="Search" id="search" />
				</form>
			</div>
			<div class="nav-col-img">
				<a href="login.html"><i class="fa fa-user" ></i></a>
			</div>
		</nav>
		<div class="signup-page">
			<div class="signup-form">
				<h3>Register to access your Dashboard</h3>
				<form id="signUpForm">
					<p id="error"></p>
					<p id="errorPwd"></p>
					<div class="Fullname">
						<input type="text" id="fullname" placeholder="Full Name" required />
					</div>
					<div class="email">
						<input type="email" id="email" placeholder="Email" required />
					</div>
					<div class="password">
						<input
							type="password"
							id="password"
							placeholder="Password"
							required
						/>
					</div>
					<div class="sign-up">
						<button class="btn-color" id="signup" type="submit">
							<span id="spanSignUp">Sign up</span>
							<span id="spanLoading">Loading...</span>
						</button>
					</div>
				</form>
				<p>Already have an account? <a href="login.html">Login</a></p>
				<div class="google">
					<button class="btn-google" id="sign-in">
						<img src="image/Google.png" width="24" alt="" />
						<span>Sign up with Google</span>
					</button>
				</div>
			</div>
		</div>
		<div class="footer-clean">
			<footer>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-sm-4 col-md-3 item">
							<h3>Services</h3>
							<ul>
								<li><a href="#">Web design</a></li>
								<li><a href="#">Development</a></li>
								<li><a href="#">Hosting</a></li>
							</ul>
						</div>
						<div class="col-sm-4 col-md-3 item">
							<h3>About</h3>
							<ul>
								<li><a href="#">Company</a></li>
								<li><a href="#">Team</a></li>
								<li><a href="#">Legacy</a></li>
							</ul>
						</div>
						<div class="col-sm-4 col-md-3 item">
							<h3>Careers</h3>
							<ul>
								<li><a href="#">Job openings</a></li>
								<li><a href="#">Employee success</a></li>
								<li><a href="#">Benefits</a></li>
							</ul>
						</div>
						
					</div>
					<div class="col-lg-3 item social" style="margin-right: 100px;"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-linkedin"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a>
						<p class="copyright" style="font-size: 20px;">HANGAR Â© 2022</p>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
